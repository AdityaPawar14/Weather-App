<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>

  <!-- Tailwind CSS CDN for fast styling using utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>

   <!-- Custom Tailwind configuration to define new colors and gradients -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'day-primary': '#4F46E5',
            'day-secondary': '#6366F1',
            'night-primary': '#1E1B4B',
            'night-secondary': '#312E81',
            'card-bg': '#F8FAFC',
            'forecast-card': '#64748B'
          },
          backgroundImage: {
            'day-gradient': 'linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #EC4899 100%)',
            'night-gradient': 'linear-gradient(135deg, #1E1B4B 0%, #312E81 50%, #4C1D95 100%)'
          }
        }
      }
    };
  </script>
 
</head>
<body id="body" class="min-h-screen flex flex-col transition-all duration-1000 bg-day-gradient">

  <!-- Main content -->
  <main class="flex-grow">
    <div class="container mx-auto px-4 py-6">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Weather Dashboard</h1>
      </header>

      <!-- Main Content Container -->
      <div class="max-w-4xl mx-auto">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
          <div class="space-y-4">
            <!-- Search Input -->
            <div class="relative">
              <label class="block text-sm font-medium text-gray-700 mb-2">Enter a City Name</label>
              <div class="relative">
                <input
                  type="text"
                  id="cityInput"
                  placeholder="city name"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
                  autocomplete="off"
                />
                <!-- Recent Searches -->
                <div id="recentSearches" class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg shadow-lg mt-1 z-10 hidden">
                  <div class="p-3">
                    <p class="text-sm text-gray-500 mb-2">Recent Searches:</p>
                    <ul id="recentList" class="space-y-1">
                      <!-- Recent searches will be here -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row gap-3">
              <button
                id="searchBtn"
                class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">Search</button>
                
              <div class="flex items-center justify-center text-gray-500 px-4">or</div>
              <button
                id="locationBtn"
                class="flex-1 px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors font-medium"> Use Current Location</button>
            </div>
          </div>
        </div>


        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-6">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow">
            <div class="flex items-center">
              <span id="errorText"></span>
            </div>
          </div>
        </div>

        <!-- Weather Content -->
        <div id="weatherContent" class="hidden space-y-6">
          <!-- Current Weather Card -->
          <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Current Weather Header -->
            <div id="currentWeatherCard" class="bg-blue-600 text-white p-6">
              <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                <div class="mb-4 md:mb-0">
                  <h2 id="currentCity" class="text-2xl font-bold mb-1"></h2>
                  <p id="currentDate" class="text-blue-100 mb-3"></p>
                  <div class="space-y-1">
                    <p class="text-sm">Temperature: <span id="currentTemp" class="font-semibold"></span></p>
                    <p class="text-sm">Wind: <span id="currentWind" class="font-semibold"></span></p>
                    <p class="text-sm">Humidity: <span id="currentHumidity" class="font-semibold"></span></p>
                  </div>
                </div>
                <div class="flex flex-col items-center">
                  <img id="currentIcon" src="" alt="Weather Icon" class="w-16 h-16 mb-2" />
                  <p id="currentDesc" class="text-sm capitalize text-center"></p>
                </div>
              </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="p-6">
              <h3 class="text-xl font-bold text-gray-800 mb-4">5-Day Forecast</h3>
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4" id="forecastContainer">
                <!-- Forecast cards will be populated here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer  -->
  <footer class="text-center py-6 text-white bg-black bg-opacity-30">
    <p class="text-">Source Codeâž¡<a href="https://github.com/AdityaPawar14" target="_blank" class="text-blue-300 hover:underline">GitHub</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
